<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webgl</title>
    <script src="./index.js" defer type="module" type="text/javascript"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgb(0, 0, 0);
        }

        .info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 20px;
            color: rgb(245, 203, 64);
            pointer-events: none;
        }
        span {
            display: inline-block;
        }

        .customization-panel {
            color: rgb(245, 203, 64);
            font-family: monospace;
        }

        .customization-panel input {
            background-color: rgb(0, 0, 0);
            color: rgb(245, 203, 64);
            border: 1px solid rgb(245, 203, 64);
            font-family: monospace;
            font-size: 0.8rem;
        }

        .customization-panel input:disabled {
            opacity: 0.6;
        }

        .customization-panel button {
            height: 20px;
            width: 30px;
            font-size: 0.8rem;
            line-height: 0;
        }

        .customization-panel {
            display: flex;
        }

        .customization-panel-content div {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        fieldset {
            width: fit-content;
        }

        button {
            background-color: rgb(0, 0, 0);
            color: rgb(245, 203, 64);
            border: 1px solid rgb(245, 203, 64);
            font-family: monospace;
            font-size: 0.8rem;
            padding: 4px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="root"> </div>
</body>
</html>
