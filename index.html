<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webgl</title>
    <script src="./index.js" defer type="module" type="text/javascript"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgb(0, 0, 0);
        }

        .info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 20px;
            color: rgb(245, 203, 64);
            pointer-events: none;
        }
        span {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="root"> </div>
</body>
</html>
